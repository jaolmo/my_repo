<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">
function cube(){
var num = document.getElementById("nl");
num.value = Math.pow(num.value,3);
}
function cuarta(){
var num = document.getElementById("nl");
num.valur = Math.pow(num.value,4);
}
</script>
</head>
<body>
<h1>Calculadora de Juan Andres Olmo</h1>
Number
<input type="text" id="nl"><p>
<button onclick="cube()">x^3</button>
<button onclick="cuarta()">x^4</button>
</body>
</html>
